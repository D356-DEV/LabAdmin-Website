<section class="container-fluid mt-5">
    <div class="container-lg">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header">
                        <div class="row align-items-center">
                            <div class="col p-2">
                                <h5 class="text-warning">LabAdmin</h5>
                                <h2>Recuperar Contrase√±a</h2>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <a routerLink="/login" class="text-dark d-flex align-items-center">
                                    <i class="bi bi-arrow-left-circle-fill me-1"></i> Volver
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="recoveryForm" (submit)="recovery()">
                            <div class="mb-3">
                                <label for="email" class="form-label">Introduce tu correo</label>
                                <input type="email" class="form-control bg-warning bg-opacity-25" formControlName="email" placeholder="example@alumnos.udg.mx">
                                <div id="email" class="form-text">Si el correo esta enlazado a
                                    una cuenta existente se te enviara un correo de recuperacion.</div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-outline-warning w-100">Recuperar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
