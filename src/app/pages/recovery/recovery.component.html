<app-banner></app-banner>
<section class="container-fluid mt-5">
    <div class="container">
        <a routerLink="/login" style="color: orange;">
            <i class="bi bi-arrow-left-circle-fill p-1"></i> Volver
        </a>
       <form [formGroup]="recoveryForm" (submit)="recovery()"> 
        <h2>Recuperar contraseña</h2>
        <br>
        <div class="mb-3">
            <label for="email" class="form-label">Introduce tu correo</label>
            <input type="email" class="form-control" id="email" formControlName="email" style="background-color: orange;" placeholder="Example@alumnos.udg.mx">
            <div id="email" class="form-text" style="color: orange;">Si el correo esta enlazado a una cuenta existente se te enviara un correo de recuperacion.</div>
        </div>
        <div>
            <button type="submit" class="btn btn-outline-warning">Recuperar contraseña</button>

        </div>
       </form>
    </div>
</section>
